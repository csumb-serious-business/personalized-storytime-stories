<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout (title, main, scripts, meta)"
>
<head>
    <meta charset="utf-8">
    <template th:replace="${meta}">&nbsp;</template>

    <!-- todo parameterize title-->
    <title th:replace="${title}"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="shortcut icon" th:href="@{~/img/book.svg}" type="image/svg+xml">
    <template th:replace="common/snippets/head"></template>

</head>
<body>

<template th:replace="common/snippets/nav"></template>
<template th:replace="common/snippets/header"></template>

<div class="main">
    <template th:replace="${main}"></template>
</div>
<div class="footer">
    <template th:replace="common/snippets/footer"></template>
</div>


<template th:replace="${scripts}"></template>
</body>
</html>
