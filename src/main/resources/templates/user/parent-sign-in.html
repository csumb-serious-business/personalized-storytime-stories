<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/base :: layout(~{::title},~{::#main}, _, _)}"
>

<title>Sign Into Your Parent Account</title>

<div id="main">
    <h1>Sign Into Your Parent Account</h1>
    <form th:action="@{/sign-in}" th:object="${parent}" method="post">
        <fieldset class="form-section">
            <div class="form-item">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{username}"/>
                <span th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}"></span><br/>
            </div>
            <div class="form-item">
                <label for="passphrase">Passphrase:</label>
                <input type="text" id="passphrase" th:field="*{passphrase}"/>
                <span th:if="${#fields.hasErrors('passphrase')}"
                      th:errors="*{passphrase}"></span><br/>
            </div>
            <div th:if="${#fields.hasErrors('*')}">
                <div th:each="err : ${#fields.errors('global')}" th:text="${err}"></div>
            </div>
            <br/>
            <div class="form-item">
                <input type="submit" value="Submit"/>
            </div>
        </fieldset>
    </form>
</div>

</html>
